version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: backend_mysql_kirthana
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: backend_db
      MYSQL_USER: backend_user
      MYSQL_PASSWORD: backend_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - backend_network

  app:
    build: .
    container_name: aayurcare-quess
    restart: always
    env_file:
      - .env         # âœ” load all DB variables from .env
    depends_on:
      - mysql
    ports:
      - "6000:6000"
    networks:
      - backend_network

volumes:
  mysql_data:
    driver: local

networks:
  backend_network:
    driver: bridge
